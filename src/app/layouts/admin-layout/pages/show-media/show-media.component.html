<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Media-item</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Playlist Title</th>
                <th scope="col">Downloaded</th>
                <th scope="col">Uploaded</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of mediaData">
                <td id='title'><a href="{{item.url}}" target='_blank'>{{item.title}}</a></td>
                <td>{{item.playlist.title}}</td>
                <td><span
                    [ngClass]="item.isDownloaded ? 'badge badge-success': 'badge badge-danger'">
                    {{item.isDownloaded ? 'Yes' : 'No'}}
                  </span>
                </td>
                <td><span
                    [ngClass]="item.isUploaded ? 'badge badge-success': 'badge badge-danger'">
                    {{item.isUploaded ? 'Yes' : 'No'}}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
